<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div id="overlay" class="row d-flex justify-content-center align-items-center mx-0">
      <div class="container-fluid" id="loginBox">
        <div class="card d-flex justify-content-center align-items-center bg-light">
          <div class="card-body text-center text-primary d-flex row align-items-center">
            <h2 class="fw-bold">Login</h2>
            <p>Ingresa tu mail y contraseña</p>
            <form action="" id="loginForm">
              <input type="email" class="form-control mb-1" id="mailInput" placeholder="nombre@mail.com" required>
              <input type="password" class="form-control mb-2" id="pwInput" placeholder="contraseña" required>
              <input type="submit" class="btn btn-lg btn-outline-primary my-3" type="submit" name="login" value="Ingresar" id="cerrarLogin">
            </form>
          </div>
          <script src="https://accounts.google.com/gsi/client" async defer></script>
          <div id="buttonDiv" class="mb-3"></div> 
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
